<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&family=Slabo+27px&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
    <div class="banner">
        <h1>To Do</h1>
    </div>

    <form id="item-form">
        <div class="item-group">
            <input type="text" id="item" placeholder="Add item...">
        </div>
        <input type="submit" value="Add To List" class="button">
    </form>
    <table class="table">
        <thead>
            <tr>
                <th id="top"></th>
            </tr>
        </thead>
        <tbody id="Todo">

        </tbody>
    </table>
    <button>Clear List</button>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/678d846693.js" crossorigin="anonymous"></script>

</div>
</body>
</html>
